<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Dancing+Script:wght@400..700&family=Mea+Culpa&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Parisienne&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <div class="top-header">
            
            <div class="search-bar">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="auto" viewBox="0 0 24 24"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
                <input type="search" name="search" id="search">
            </div>

            <div class="profile-bar">
                <i class="fas fa-bell"></i>
                <div class="profile">
                    <img src="https://randomuser.me/api/portraits/men/1.jpg" width="32px" width="auto" alt="User Profile">
                    <span class="username">Morgan Oakley</span>
                </div>
            </div>

        </div>
        <div class="lower-header">

            <div class="welcome-user-container">
                <img src="https://randomuser.me/api/portraits/men/1.jpg" width="48px" height="48px" alt="User Profile">
                <div class="welcome-user-text">
                    <p>Hi there!</p>
                    <p>Morgan Oakley (@morgan)</p>
                </div>
            </div>

            <div class="welcome-user-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>
    </header>
    <div class="sidebar"></div>
    <div class="container">
    </div>
</body>
</html>
